apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: ivolve
  labels:
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "worker2"
          effect: "NoSchedule"
      volumes:
        - name: pv-app-logs
          persistentVolumeClaim:
            claimName: pvc-app-logs

      initContainers:
        - name: db-bootstrap
          image: mysql:5.7
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_USER
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_NAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_PASSWORD
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_ROOT_PASSWORD
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for MySQL at ${DB_HOST}:3306 ..."
              until mysqladmin ping -h"${DB_HOST}" --silent; do sleep 2; done
              echo "Creating database ${DB_NAME} and user ${DB_USER} ..."
              mysql -h "${DB_HOST}" -u root -p"${MYSQL_ROOT_PASSWORD}" <<SQL
              CREATE DATABASE IF NOT EXISTS \`${DB_NAME}\`;
              CREATE USER IF NOT EXISTS \`${DB_USER}\`@'%' IDENTIFIED BY '${DB_PASSWORD}';
              GRANT ALL PRIVILEGES ON \`${DB_NAME}\`.* TO \`${DB_USER}\`@'%';
              FLUSH PRIVILEGES;
              SQL

      containers:
        - name: nodejs-app
          image: saeedgebaly/nodejs-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_PASSWORD
          volumeMounts:
            - name: pv-app-logs
              mountPath: /mnt/app-logs


---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
  namespace: ivolve
  labels:
    app: nodejs-app
spec:
  selector:
    app: nodejs-app
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http

